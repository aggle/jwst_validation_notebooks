language: python

env:
  global:
    - CONDA_CHANNELS='astropy-ci-extras astropy'
    - CONDA_DEPENDENCIES="astropy scipy matplotlib jupyter pandas"
    - PIP_DEPENDENCIES="git+https://github.com/spacetelescope/jwst.git"
    - PYTHON_VERSION=3.5

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then MC_INST=Miniconda3-4.4.10-Linux-x86_64.sh; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then MC_INST=Miniconda3-4.4.10-MacOSX-x86_64.sh; fi
  - curl -LO "$MC_URL/$MC_INST"
  - bash $MC_INST -b -p $HOME/miniconda
  - export PATH=$HOME/miniconda/bin:$PATH
  - conda config --set always_yes yes --set changeps1 no
  - conda config --set auto_update_conda false
  - for channel in $CONDA_CHANNELS; do conda config --add channels "$channel"; done
  - conda create -n test -q python=$PYTHON_VERSION numpy 

jobs:
  include:
    - name: run/convert notebooks
      script: python convert.py
    - name: check notebooks
      script: python -m "nbpages.check_nbs" --commit-range="${TRAVIS_COMMIT_RANGE/.../..}"  # see https://github.com/travis-ci/travis-ci/issues/4596 for why this bit in TRAVIS_COMMIT_RANGE is necessary
    - stage: deploy
      if: type != "pull_request" AND branch = "master"
      script: python convert.py
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
        keep-history: true

install:
    - git clone git://github.com/astropy/ci-helpers.git
    - source ci-helpers/travis/setup_conda.sh
    - pip install git+https://github.com/eteq/nbpages.git#egg=nbpages