        # This github package is intended only to be run internally to generate a website.
        # Security audit is thus not needed.
#          - name: Security audit
#            os: ubuntu-latest
#            python: 3.x
#            toxenv: securityaudit

          - name: Python 3.6 because jwst package requires <3.7
            os: ubuntu-latest
            python: 3.6

#          - name: Python 3.7 with oldest supported dependencies
#            os: ubuntu-latest
#            python: 3.7
#            toxenv: py37-test-oldestdeps

        # Because the necessary data files are internal, this is strictly a
        # does-this-import check, so coverage is kind of a null issue.
