#            os: ubuntu-latest
#            python: 3.8
#            toxenv: py38-test

#   Commented out because the jwst package seems to require python 3.6 NOT 3.7. Also,
# OSX seems to not give you permission to update the 'base' conda environment.
#          - name: OS X - Python 3.8
#            os: macos-latest
#            python: 3.8
#            toxenv: py38-test

        #   Apparently conda setup on windows takes a different job.
#          - name: Windows - Python 3.8
#            os: windows-latest
#            python: 3.8
#            toxenv: py38-test

#   Commented out because the jwst package seems to require python 3.6 NOT 3.7
#          - name: Python 3.9 with latest dev versions of key dependencies
#            os: ubuntu-latest
#            python: 3.9
#            toxenv: py39-test-devdeps

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up python ${{ matrix.python }} on ${{ matrix.os }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}

    #   Below $CONDA is an environment variable pointing to the root of the (automatically
    # included) miniconda directory.
    #   Unfortunately environment variables don't persist between steps in a workflow, so
    # the way to get things to work in conda is to install the environment.yml packages
    # into 'base'
    - name: Install base dependencies
      run: |
        $CONDA/bin/conda env update --file environment.yml --name base
        python -m pip install --upgrade pip
        python -m pip install tox codecov
    - name: Test with pytest
      run: |
        pip install git+https://github.com/eteq/nbpages.git#egg=nbpages
        python -m "nbpages.check_nbs"
